<html>
<body>
<div id='shopDiv' style='padding-bottom:30px;'>
    <center>
    <textarea cols="80" rows="30" style="overflow:auto;" readonly style='border-style: solid;'>
    Terms go here
    </textarea>
    <br>
    <input type="checkbox" onClick='agreeClick()' id='agreeCheck'>Agree to terms
    <br>
    <button onClick='nextClick()' disabled id='nextBtn'>Next</button>
    </center>
</div>
<script type="text/javascript">
/*<![CDATA[*/
function agreeClick() {
    const cb = document.getElementById("agreeCheck");
    const btn = document.getElementById("nextBtn");
    btn.disabled = !cb.checked;
}
function nextClick() {
    const sd = document.getElementById("shopDiv");
    const frame = '<iframe src="order.html" width="100%" height="100%"></iframe>';
    sd.innerHTML = frame;
    sd.width = '100%';
    sd.height = '100%';
}
/*]]>*/
</script>
</body>
</html>
